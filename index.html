<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informagem</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-page.css">

</head>

<body id="loginPage" class="center-flex">
    <main id="pageContainer" class="center-flex">
        <img id="enfermeiro" src="./src/imagens/enfermeiros/enfermeiro-g.png" alt="Ilustração de um enfermeiro">
        
        <section id="login">
            <form id="formulario" class="center-flex" >
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <p class="err-msg" aria-live="polite"></p>
                </div>

                <div class="form-field">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" required>
                    <p class="err-msg" aria-live="polite"></p>
                </div>
                <button>Entrar</button>
                <a href="#">Cadastrar</a>
            </form>
        </section>

        <img id="logoEvolution" src="./src/imagens/informagem-evolution/informagem-evolution-g.png" alt="logo evolução Informagem">

        <div id="logoContainer" class="center-flex">
            <img id="logoName" src="./src/imagens/name-logo/name-logo-m.png" alt="Informagem">
            <img id="logoLamp" src="./src/imagens/lampada-image/lampada-g .png" alt="lâmpada a gás, simbolo da enfermagem">
        </div>
        <a href="./home.html">entrar como convidado</a>
    </main>
</body>
</html>
